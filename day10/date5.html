<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDday(y, m, d) {
            //오늘 날짜
            let today = new Date();

            //파라미터로 받은 날짜
            let dday = new Date(y, m-1, d);

            // 두 날짜 간의 차이를 구한다
            let cnt = theday.getTime() - today.getTime();
            let n = Math.ceil(cnt / (24*60*60*1000));
            return n;
        }
        let date = new Date();
        let y = date.getFullYear();
        let dday = getDday(y, 12, 31);

        document.write("<h1>올해는 앞으로 " + dday + "일이 남았습니다.</h1>");
    </script>
</body>
</html>

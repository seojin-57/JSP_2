<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // indexof : 해당 값이 배열에 있으면 index를 없으면 -1을 return
        const arr = [1, 2, 3, 4];
        let number = "3";
        console.log(arr.indexOf(number)); 

        let number2 = 3;
        console.log(arr.indexOf(number2));
    </script>
</body>
</html>

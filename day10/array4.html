<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chars = ["나", "다", "가"];

        // sort : 배열의 정령
        chars.sort();
        console.log(chars);
        // 배열의 반환이 아니라 원본 배열의 순서를 정렬

        let numbers = [0, 1, 3, 2, 10, 30, 20];
        numbers.sort();
        console.log(numbers);
        // 정렬의 결과가 이상하게 나온다
        // 숫자 기준이 아니라 문자 기준으로 정렬하기 때문에 사전식으로 정렬
    </script>
</body>
</html>

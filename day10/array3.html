<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [
            {num : 1, color : "red"},
            {num : 2, color : "black"},
            {num : 3, color : "blue"},
            {num : 4, color : "green"},
            {num : 5, color : "blue"}
        ];

        // slice : 배열 잘라오기
        console.log(arr.slice(0,2));

        // concat : 배열 붙이기
        const arr2 = [
            {num : 6, color : "red"},
            {num : 7, color : "black"}
        ];
        console.log(arr.concat(arr2));

    </script>
</body>
</html>

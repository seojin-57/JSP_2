<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="click-div">클릭하세요</div>
    <hr>
    <input type="button" id="click-input" value="클릭하세요">
    <hr>
    <script>
        $("#click-div").click(function(){
            alert('div를 클릭했습니다.')
        });
        $("#click-input").click(function(){
            alert('click-input를 클릭했습니다.')
        });
    </script>
</body>
</html>

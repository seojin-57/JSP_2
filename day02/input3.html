<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost/admin,jsp">
        <!-- 입력 내용에 대한 그룹을 명시하는 부분 -->
        <fieldset>
            <!-- 그룹의 제목 -->
            <legend>내용 입력하기</legend>
            <div>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" maxlength="20" placeholder="아이디를 입력해주세요.">
            </div>
            <div>
                <label>회원 이름
                    <input type="text" name="user_name" id="user_name" maxlength="20" placeholder="이름를 입력해주세요.">
                </label>
            </div>
            <div>
                <label>자기 소개
                    <textarea name="meno" id="memo" maxlength="100" placeholder="자기소개를 입력해주세요."></textarea>
                </label>
            </div>
            <div>
                <label>숨겨진 항목
                    <input type="hidden" name="data" id="data" value="숨겨진 데이터">
                </label>
            </div>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>

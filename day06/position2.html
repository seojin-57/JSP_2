<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #parent, #other, #grand {
        border: 5px solid tomato;
    }
    #me {
        background-color: black;
        color: white;
        /* absolute로 수정 시 html 태그 기준으로 절대값이 들어감 */
        position: absolute;
        left: 0px;
        top: 0px;
    }
    #grand {
        /* static이 아닌 부모가 나타날때까지 독립적으로 행동하다가, static이 아니 부모가 나타나면 다시 그 부모에 종속적임*/
        position: relative;
    }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="grand">
        grand
        <div id="parend">
            parent
            <div id="me">me</div>
        </div>
    </div>
</body>
</html>

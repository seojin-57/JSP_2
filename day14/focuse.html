<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
</head>
<body>
    <form id="myform">
        <h3>주민번호를 입력하세여</h3>
        <input type="text" name="jumin" id="jumin1">
        -
        <input type="text" name="jumin" id="jumin2">
    </form>
    <script>
        // 포커스가 들어간 경우 배경 색상 변경
        $("#jumin1, #jumin2").focus(function(){
            $(this).css('background-color', "yellow");
        });

        // 포커스가 빠져나온 경우 배경 색상 변경
        $("#jumin1, #jumin2").blur(function(){
            $(this).css('background-color', "#fff");
        });

        // 키 이벤트 설정
        $("#jumin1, #jumin2").keyup(function(){
           // console.log($(this).val());
           let value = $(this).val();
           if(value.length >= 6){
                let input = value.substring(0,6);
                $(this).val(input);
                $("#jumin2").focus();
           }
        });
    </script>
</body>
</html>

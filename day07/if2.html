<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var point = 90;

        // if : point가 70 초과이고, 80 이하이면 -> c학점입니다.
        // if : point가 70 이하 도는, 80 초과이면 -> 범위를 벗어났습니다.
        if (point>70 && point<=80) {
            document.write("c학점입니다.");
        }
        if (point<=70 || point>80) {
            document.write("범위를 벗어났습니다.");
        }
    </script>
</body>
</html>

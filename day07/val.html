<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수의 선언
        var num1;
        var msg1;
        
        // 변수의 할당
        num1 =12345;
        msg1 ='Hello World'

        // 변수의 선언과 할당
        var num2 = 3.14;
        var msg2 = "안녕하세요, 자바스크립트"

        console.log(num1);
        console.log(num2);
        console.log(msg1);
        console.log(msg2);

        // boolean값
        var isMan = false;
        console.log(isMan);

        // null값
        var value1 = null;
        console.log(value1);

        // undefined
        var value2;
        console.log(value2)
    </script>
</body>
</html>

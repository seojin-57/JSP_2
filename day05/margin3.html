<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #menu {
            width: 100%;
            height: 200px;
            background: tomato;
            /* 부여된 값만큼 밖으로 벗어남 */
            margin-top: -180px;
        }
        /* 마우스가 올라간 경우, margin 값 복구 */
        #menu:hover {
            margin-top: 0px;
            background-color: orange;
            /* 애니메이션 css 코드 */
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div id="menu">메뉴 영역</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#parent {
            background-color: tomato;
            width: 800px;
            height: 500px;
            border: 5px solid red;
            /* 중앙 정렬 */ 
            margin: 0 auto;
        }
        div#child {
            background-color: powderblue;
            padding: 10px;
            border: 5px solid blue;
            width: 500px;
            /* 중앙정렬 : 자식을 부모의 중앙에 위치 시키기 */
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">박스2</div>
    </div>
</body>
</html>

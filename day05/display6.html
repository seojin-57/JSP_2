<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;            
        }
        li:first-child {
            border-top: 1px solid #ccc;
        }
        li:hover {
            background-color: greenyellow;
        }
        li a {
            display: block;
        }
        a {
            text-decoration: none;
            color: black;
        }
        div {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>서비스 목록</h1>
    <p>
        사용하실 서비스를 선택하세요
    </p>
    <ul>
        <li><a href="#">메일</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">카페</a></li>
        <li><a href="#">지식인</a></li>
        <li><a href="#">쇼핑</a></li>
    </ul>
    <div>
        copyright 2024 codingbox.com
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box1 {
            background-color: tomato;
            width: 200px;
            height: 100px;
            /* 음수 값을 지정할 경우 주변 요소를 끌어당김 벼과 인접한 경우 자신이 화면을 벗어남*/
            margin: -30px;
        }
        div#box2 {
            background-color: powderblue;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- 입력 내용에 대한 그룹을 명시하는 부분 -->
        <fieldset>
            <!-- 그룹의 제목 -->
            <legend>취미 선택하기</legend>
            <div>
                <label>
                    <input type="checkbox" name="hobby" value="soccer" checked> 축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="basketball"> 농구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baseball"> 야구
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <!-- 그룹의 제목 -->
            <legend>성별 선택하기</legend>
            <div>
                <label>
                    <input type="radio" name="gender" value="men" checked> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="women"> 여자 
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>
            prevent event on 
            <input id="prevent" type="checkbox"/>
        </label>
    </p>
    <p>
        <a id="eventa" href="https://www.naver.com">naver 이동</a>
    </p>
    <p>
        <form id="eventform" action="https://www.naver.com">
            <input type="submit"/>
        </form>
    </p>
    <script>
        // a -> onclick, checkbox 체크 여부에 따라서
        // 체크가 되어있으면 기본 동작 취소, return false;
        document.getElementById('eventa').onclick = function(){
            if( document.getElementById('prevent').checked ){
                return false;
            }
        }

        // form -> onclick, checkbox 체크 여부에 따라서
        // 체크가 되어있으면 기본 동작 취소, return false;
        document.getElementById('eventform').onclick = function(){
            if( document.getElementById('prevent').checked ){
                return false;
            }
        }

    </script>
</body>
</html>

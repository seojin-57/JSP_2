<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>
        <label>
            prevent event on
            <input id="prevent" type="checkbox">
        </label>
    </P>
    <p>
        <a id="eventa" href="https://www.naver.com">naver 이동</a>
    </p>
    <p>
        <form id="eventform" action="https://www.naver.com">
        <input type="submit">
        </form>
    </p>
    <script>
        document.getElementById('eventa').addEventListener('click', function(event){
            if(document.getElementById('prevent').Checked) {
            event.preventDefault();
            }
        });

        document.getElementById('eventform').addEventListener('click', function(event){
            if(document.getElementById('prevent').Checked) {
            event.preventDefault();
            }
        });
    </script>
</body>
</html>

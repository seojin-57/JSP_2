<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>
        <label>
            prevent event on
            <input id="prevent" type="checkbox">
        </label>
    </P>
    <p>
        <a href="https://www.naver.com" onclick="if(document.getElementById('prevent').checked) return false;">naver 이동</a>
    </p>
    <p>
        <form action="https://www.naver.com" onsubmit="if(document.getElementById('prevent').checked) return false;">
        <input type="submit">
        </form>
    </p>
</body>
</html>

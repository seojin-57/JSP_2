<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 빈 배열의 생성
        let myarray = new Array();
        // let myarray2 = [];

        // 반복문을 통하여 배열의 칸을 확장하고 값을 저장
        // for문을 통해 
        // myarray[0] = 0
        // myarray[1] = 1
        // ...
        // myarray[9] = 9
        for( let i = 0; i<10; i++ ){
            myarray[i] = i;
        }

        // 반복문을 통한 출력 : myarray.length
        for( let i = 0; i<myarray.length; i++ ){
            document.write("<p>" + myarray[i] + "</p>");
        }

        document.write("<p>배열의 길이 : " + myarray.length + "</p>");
    </script>
</body>
</html>

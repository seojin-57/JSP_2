<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4];
        let number = 3;
        // 배열 arr에 number 변수에 담겨있는 값이 존재한다면 true,
        // 그렇지 않으면 false

        arr.forEach((elm)=>{
            if (elm === number) {
                console.log(true);
            } 
        });

        // includes
        console.log(arr.includes(number));
    </script>
</body>
</html>

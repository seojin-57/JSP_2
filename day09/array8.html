<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4];

        // map : 원본 배열의 모든 요소를 돌면서 연산된 값들만 따로 return해준다
        const newArr = arr.map((elm)=>{
            return elm*2;
        });
        console.log(newArr);
    </script>
</body>
</html>

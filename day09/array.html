<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myarray = ['java', 'dbms', 'javascript' ];

        // 배열에 저장된 값들을 얻기
        document.write("<h1>" + myarray[0] + "</h1>");
        document.write("<h1>" + myarray[1] + "</h1>");
        document.write("<h1>" + myarray[2] + "</h1>");

        // 값의 재할당
        myarray[[0]] = 'html';
        myarray[[1]] = 'dbms';
        myarray[[2]] = 'javascript';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster with Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .poster {
            width: 249px;
            position: relative;
            font-size: 24px;
        }

        .rank {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 10%;
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border: 3px solid red;
        }

        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="poster">
    <div class="rank">1</div>
    <img src="YOUR_IMAGE_URL" alt="베테랑2 포스터">
</div>
</body>
</html>

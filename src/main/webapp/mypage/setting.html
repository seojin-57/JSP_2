<!DOCTYPE html>
<html lang="ko">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.button.danger {
    background-color: #e74c3c;
    color: white;
}

.button:hover {
    opacity: 0.9;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.hidden {
    display: none;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왓챠피디아 로그아웃/회원탈퇴</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>계정 설정</h1>
        <div class="actions">
            <button id="logout-btn" class="button">로그아웃</button><br/>
            <button id="delete-btn" class="button danger">회원탈퇴</button>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>회원탈퇴 확인</h2>
            <p>정말로 회원탈퇴를 하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <button id="confirm-delete-btn" class="button danger">탈퇴하기</button>
            <button id="cancel-btn" class="button">취소</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

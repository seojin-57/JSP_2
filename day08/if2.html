<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // point가 90점 초과이고, 100점 이하 -> A학점입니다.
        // point가 80점 초과이고, 90점 이하 -> B학점입니다.
        // point가 70점 초과이고. 80점 이하 -> C학점입니다.
        // 그 외 -> F학점입니다.
        var point = 72;
        var grade = null;

        if(point > 90 && point <= 100) {
            grade = "A";
        }
        else if (point > 80 && point <= 90) {
            grade = "B";
        }
        else if (point > 70 && point <= 80) {
            grade = "C";
        }
        else {
            grade = "F";
        }

        var msg = "<h1>" + grade + "학점입니다.";
            document.write(msg);
    </script>
</body>
</html>

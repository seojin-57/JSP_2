<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 매개변수가 없는 경우
        // 괄호 생략 불가능
        var f = () => console.log('function');
        f();

        // 매개변수가 하나인 경우
        var f2 = x => console.log(x);
        f2('function2');

        // 매개변수가 여러 개인 경우
        // 간단하게 한줄 표현 {}와 return이 생략 가능
        // { return a + b } = a + b
        var f3 = (a, b) => a + b;
        console.log(f3(1, 3));

        // {}를 사용했는데 return이 없으면 return이 안됨
        var f4 = (a, b) => {return a + b};
        console.log(f4(2, 5));
    </script>
</body>
</html>

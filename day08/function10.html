<body>
    <script>
        function cry () {
            console.log("Action : cry")
        }

        function sing () {
            console.log("Action : sing")
        }
        function checkMood(mood, goodCallback, badCallback) {
            if (mood == 'good') {
                goodCallback();
            } else {
                badCallback();
            }
        }
        checkMood('sad', sing, cry)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(x, y) {
            var z = x + y;
            if(z < 10) {
                return;
            }
            return z;
        }
        var a = f(2, 1);
        var b = f(5, 7);
        var c = f(10, 5);
       
        document.write("<h1>" + a + "</h1>");
        document.write("<h1>" + b + "</h1>");
        document.write("<h1>" + c + "</h1>");
    </script>
</body>
</html>

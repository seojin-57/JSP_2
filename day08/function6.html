    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 익명 함수 : 일회성 호출
            (function() {
                i = 0;
                while(i<10) {
                    document.write(i);
                    i++;
                }
            })();
        </script>
    </body>
    </html>

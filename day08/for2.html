<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1; i<10; i ++) {
            var j=7*i;
            document.write("<p>7 *" + i + " = " + j + "</p>");
        }
    </script>
</body>
</html>
